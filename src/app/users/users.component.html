<div class="dashboard-wrapper">
<h2>Users</h2>

<table *ngIf="!error" class="table-horizontal-layout users-table ">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Country</th>
      <th>Organization</th>
      <th>Member</th>
      <th>Metis</th>
      <th>Created</th>
      <th>Updated</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}} {{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.accountRole}}</td>
    <td>{{user.country}}</td>
    <td>{{user.organizationName}}</td>
    <td>{{user.networkMember}}</td>
    <td>{{user.metisUserFlag}}</td>
    <td>{{user.createdDate | date}}</td>
    <td>{{user.updatedDate | date}}</td>
  </tr>
  </tbody>
</table>
</div>
