<div *ngIf="displayWorkflowButton">
	<a class="btn" routerLink="/dataset/workflow/{{activeSet}}" *ngIf="!workflowInfoAvailable && addWorkflow">{{ 'addworkflow' | translate }}</a>
	<a class="btn" *ngIf="workflowInfoAvailable && currentWorkflowStatus !== 'INQUEUE' && currentWorkflowStatus !== 'RUNNING'" (click)="selectWorkflow()">{{ 'run workflow' | translate }}</a>

	<div class="progress" *ngIf="workflowInfoAvailable && (currentWorkflowStatus === 'INQUEUE' || currentWorkflowStatus === 'RUNNING')">
		<div class="progress-status">
		  <span class="progress-statusnumbers">{{ 'overallprogress' | translate }}</span>
		  <span class="progress-percentage">{{ 'step' | translate }} {{currentPlugin}}/{{totalPlugins}}</span>
		</div>
		<div class="progressbar">
		  <div class="progressbar-done" [style.width.%]="pluginPercentage >= 0 ? pluginPercentage : 0"></div>
		</div>
	</div>
</div>
