<div>
	<a class="btn" routerLink="/dataset/workflow/{{datasetData.datasetId}}" *ngIf="!workflowData">{{ 'addworkflow' | translate }}</a>
	<a class="btn" *ngIf="workflowData && lastExecutionData && lastExecutionData.workflowStatus !== 'INQUEUE' && lastExecutionData.workflowStatus !== 'RUNNING'" (click)="selectWorkflow()">{{ 'run workflow' | translate }}</a>

	<div class="progress" *ngIf="workflowData && lastExecutionData && lastExecutionData && (lastExecutionData.workflowStatus === 'INQUEUE' || lastExecutionData.workflowStatus === 'RUNNING')">
		<div class="progress-status">
		  <span class="progress-statusnumbers">{{ 'overallprogress' | translate }}</span>
		  <span class="progress-percentage">{{ 'step' | translate }} {{currentPlugin}}/{{totalPlugins}}</span>
		</div>
		<div class="progressbar">
		  <div class="progressbar-done" [style.width.%]="pluginPercentage >= 0 ? pluginPercentage : 0"></div>
		</div>
	</div>
</div>
