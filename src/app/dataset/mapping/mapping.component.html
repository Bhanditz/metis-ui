<div class="messages">
  <div class="error-message" *ngIf="errorMessage"><i class="fa fa-times"></i>{{errorMessage}}</div>
</div>

<div class="filter-wrapper">
  <ul class="filter">
    <li>
      <a *ngIf="!fullView" (click)="toggleFullViewMode(true)">View in one sheet</a>
      <a *ngIf="fullView" (click)="toggleFullViewMode(false)">View per field</a>
    </li>    
  </ul>
  <i *ngIf="loadingSamples" class="fa fa-cog fa-spin"></i>
</div>

<div class="view-sample" *ngIf="statistics">
  <div class="view-sample-title">
    <h3>Statistics</h3>
    <div class="toggle-expand"> 
      <a class="">-</a>
    </div>
  </div>
  <div class="view-sample-editor">
    <codemirror [ngModel]="statistics" (ngModelChange)="statistics=$event" [config]="editorConfig"></codemirror>
    <a class="load-more-btn">expand</a>
  </div>
</div>

<div class="view-sample" *ngIf="xslt" [ngClass]="{'view-sample-expanded': fullView===true}">
  <div class="view-sample-title">
    <h3>edm_external2internal_v0.3</h3>
    <div class="toggle-expand" *ngIf="!fullView"> 
      <a class="">-</a>
    </div>
  </div>
  <div class="view-sample-editor">
    <codemirror [ngModel]="xslt | beautifyXML" [config]="editorConfigEdit"></codemirror>
    <!--<a class="load-more-btn" (click)="expandSample(i)" *ngIf="expandedSample !== i">expand</a>-->
    <a class="load-more-btn" *ngIf="!fullView">expand</a>
  </div>
</div>
