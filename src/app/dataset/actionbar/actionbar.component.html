<div class="metis-dataset-info-block dataset-actionbar">
	<div class="status">
    <strong>{{dataset ? dataset.workflow.name : ''}}</strong>
    Now running 
  </div>
  <div class="progress">
    <div class="progress-status">
      <span class="progress-statusnumbers">{{totalProcessed}} / {{totalInDataset}}</span>
      <span class="progress-percentage">{{workflowPercentage}}%</span>
    </div>
    <div class="progressbar">
      <div class="progressbar-done" [style.width.%]="workflowPercentage"></div>
    </div>
  </div>
  <div class="datetime">{{now | date:'dd-MM-yyyy'}} {{now | date:'shortTime'}}</div>
  <nav>
		<ul>
			<li>
        <a class="log-btn svg-icon-log" (click)=showLog();>Log</a>
      </li> 
      <li>
        <a class="svg-icon-history">History</a>
      </li>    
      <li>
        <a class="svg-icon-edit">Workflow</a>
      </li>  
      <li>
        <a class="newaction-btn svg-icon-selector">New action</a>
      </li>     
		</ul>
	</nav>
</div>
