<ul class="filter" (clickOutside)="onClickedOutside($event)">
  <li class="dropdown">
    <a (click)="toggleFilterPreview()">Worklow</a>
  	<ul *ngIf="filterWorkflow">
      <li *ngFor="let w of allWorkflows;"><a (click)="getXMLSample('workflow', w)">{{w}}</a></li>
    </ul>
  </li>
  <li>
  	<a (click)="getXMLSample()" class="filter-btn">Show random</a>
  </li>
  <li class="search">
  	<a *ngIf="!displaySearch" (click)="displaySearchBox()">Search <i class="fa fa-search"></i></a>
  	<form *ngIf="displaySearch">
  		<input type="text" #search />
  		<button class="search-submit" type="submit" (click)="getXMLSample('search', '', search.value)"><i class="fa fa-search"></i></button>
  	</form>
  </li>
</ul>

<codemirror [(ngModel)]="editorPreviewCode" [config]="editorConfig"></codemirror>
