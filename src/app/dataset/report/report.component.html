<div class="modal-wrapper" *ngIf="report">
  <div class="modal">
    <div class="head">Report <a class="btn-close" (click)="closeReport();"></a></div>
    <div class="content">

      <ul *ngFor="let r of reportKeys(report)" >
        <li *ngFor="let rk of reportKeys(report[r])"><strong>{{rk}}:</strong> 
          <span *ngIf=!isObject(report[r][rk])>{{report[r][rk]}}</span>
          <div *ngIf=isObject(report[r][rk])>
            <ul *ngFor="let subrk of reportKeys(report[r][rk])">
              <li *ngFor="let sub of reportKeys(report[r][rk][subrk])">
                <strong>{{sub}}:</strong>  {{report[r][rk][subrk][sub]}}
              </li>
            </ul>
          </div>
        </li>  
      </ul>

    </div>
  </div>
</div>
