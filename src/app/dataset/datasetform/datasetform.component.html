<div class="metis-form metis-form-horizontal">
  <form [formGroup]="datasetForm" #formDir="ngForm">
    <div class="messages">
      <div class="error-message" *ngIf="errorMessage"><i class="fa fa-times"></i>{{errorMessage}}</div>
      <div class="success-message" *ngIf="successMessage">{{successMessage}}</div>
    </div>
    <div class="form-fields">
      <div class="form-group" *ngIf="formMode !== 'create'">
        <label for="identifier">Identifier</label>
        <input id="identifier" type="text" formControlName="datasetId" [readonly]="true" />
      </div>
      <div class="form-group">
        <label for="dataset-name">Dataset Name *</label>
        <input id="dataset-name" type="text" formControlName="datasetName" pattern="[a-zA-Z0-9]+" [readonly]="formMode === 'read' ? true : false" />
        <div class="messages" *ngIf="formMode === 'update'" [hidden]="datasetForm.controls.datasetName.valid">
          <div class="error-message">Only A to Z and numbers are allowed.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="data-provider">Data provider</label>
        <input id="data-provider" type="text" formControlName="dataProvider" [readonly]="formMode === 'read' ? true : false" />
      </div>
      <div class="form-group">
        <label for="provider">Provider *</label>
        <input id="provider" type="text" formControlName="provider" [readonly]="formMode === 'read' ? true : false" />
      </div>
      <div class="form-group">
        <label for="intermediate-provider">Intermediate Provider</label>
        <input id="intermediate-provider" type="text" formControlName="intermediateProvider" [readonly]="formMode === 'read' ? true : false" />
      </div>

      <div class="form-group" *ngIf="formMode !== 'create'">
        <label for="date-created">Date created</label>
        <input id="date-created" type="text" formControlName="dateCreated" [readonly]="true" />
      </div>
      <div class="form-group" *ngIf="formMode !== 'create'">
        <label for="date-updated">Date updated</label>
        <input id="date-updated" type="text" formControlName="dateUpdated" [readonly]="true" />
      </div>
      <div class="form-group" *ngIf="formMode !== 'create'">
        <label for="status">Status *</label>
        <input id="status" type="text" formControlName="status" [readonly]="true" />
      </div>

      <div class="form-group">
        <label for="replaces">Replaces</label>
        <input id="replaces" formControlName="replaces" [readonly]="formMode === 'read' ? true : false" />   
      </div>
      <div class="form-group">
        <label for="replaced-by">Replaced by</label>
        <input id="replaced-by" formControlName="replacedBy" [readonly]="formMode === 'read' ? true : false" />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" formControlName="country" [ngModel]="selectedCountry"> 
          <option *ngFor="let c of countryOptions" [ngValue]="c">{{c.name}}</option> 
        </select>
      </div>
       <div class="form-group">
        <label for="language">Language</label>
        <select id="language" formControlName="language" [ngModel]="selectedLanguage">
          <option *ngFor="let l of languageOptions" [ngValue]="l">{{l.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" formControlName="notes"></textarea>
      </div>

      <div class="form-group" *ngIf="formMode !== 'create'">
        <label for="created-by">Created by</label>
        <input id="created-by" type="text" formControlName="createdBy" [readonly]="true"/>
      </div>
      <div class="form-group" *ngIf="formMode !== 'create'">
        <label for="first-published">First published</label>
        <input id="first-published" formControlName="firstPublished" [readonly]="true" />
      </div>
      <div class="form-group" *ngIf="formMode !== 'create'">
        <label for="last-published">Last published</label>
        <input id="last-published" type="text" formControlName="lastPublished" [readonly]="true" />
      </div>
      <div class="form-group" *ngIf="formMode !== 'create'">
        <label for="number-published">Number of items published</label>
        <input id="number-published" type="text" formControlName="numberOfItemsPublished" [readonly]="true" />
      </div>
      <div class="form-group" *ngIf="formMode !== 'create'">
        <label for="last-date-harvest">Last date of harvest</label>
        <input id="last-date-harvest" type="text" formControlName="lastDateHarvest"  [readonly]="true" />
      </div>
      <div class="form-group" *ngIf="formMode !== 'create'">
        <label for="number-items-harvested">Number of items harvested</label>
        <input id="number-items-harvested" type="text" formControlName="numberOfItemsHarvested" [readonly]="true"/>
      </div>

      <div class="form-group">
        <label>Harvest protocol</label>
        <div class="form-group-radios">
          <div>
            <label>
              <input type="radio" [readonly]="formMode === 'read' ? true : false" formControlName="pluginType" value="http" [(ngModel)]="harvestprotocol" [checked]="datasetData && harvestprotocol === 'http' ? true : false" />
              HTTP
            </label>
          </div>          
          <div>
            <label>
              <input type="radio" [readonly]="formMode === 'read' ? true : false" formControlName="pluginType" value="OAIPMH_HARVEST" [(ngModel)]="harvestprotocol" [checked]="datasetData && harvestprotocol === 'OAIPMH_HARVEST' ? true : false" /> OAI-PMH
            </label>
          </div>          
        </div>
      </div>

      <div class="form-group" *ngIf="harvestprotocol === 'OAIPMH_HARVEST'">
        <label for="harvest-url">Harvest URL</label>
        <input id="harvest-url" type="text" formControlName="harvestUrl"/>
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'OAIPMH_HARVEST'">
        <label for="setspec">Setspec</label>
        <input id="setspec" type="tel" formControlName="setSpec" [readonly]="formMode === 'read' ? true : false" />
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'OAIPMH_HARVEST'">
        <label for="metadata-format">Metadata format</label>
        <input id="metadata-format" type="text" formControlName="metadataFormat" [readonly]="formMode === 'read' ? true : false" />
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'http'">
        <label for="record-xpath">Record XPath</label>
        <input id="record-xpath" type="text" formControlName="recordXPath" [readonly]="formMode === 'read' ? true : false" />
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'http'">
        <label for="ftphttpuser">FTP/HTTP user</label>
        <input id="ftphttpuser" type="text" formControlName="ftpHttpUser" [readonly]="formMode === 'read' ? true : false" />
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'http'">
        <label for="ftphttppassword">FTP/HTTP password</label>
        <input id="ftphttppassword" type="text" formControlName="ftpHttpPassword" [readonly]="formMode === 'read' ? true : false" />
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'http'">
        <label for="url">URL</label>
        <input id="url" type="text" formControlName="url" [readonly]="formMode === 'read' ? true : false" />
      </div>

      <div class="form-group form-group-btns user-profile-edit-btns">
        <button class="submit" type="button" *ngIf="formMode !== 'read'" [disabled]="!datasetForm.valid" (click)="onSubmit()">Submit</button>
        <button class="submit" type="button" *ngIf="formMode === 'read'" (click)="updateForm()">Update</button>
      </div>
    </div>
  </form>
</div>
