<div class="metis-form metis-form-horizontal">
  <form (ngSubmit)="onSubmit()" [formGroup]="datasetForm" #formDir="ngForm">
    <div class="messages">
      <div class="error-message"><i class="fa fa-times"></i>Editmode: {{editMode}}</div>
    </div>
    <div class="form-fields">
      <div class="form-group" *ngIf="editMode">
        <label for="identifier">Identifier</label>
        <input id="identifier" name="identifier" type="text" formControlName="identifier" readonly/>
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="dataset-name">Dataset Name</label>
        <input id="dataset-name" name="dataset-name" type="text" formControlName="datasetName" readonly />
      </div>
      <div class="form-group">
        <label for="data-provider">Data provider</label>
        <select id="data-provider" name="data-provider" formControlName="dataProvider">
          <option value="" selected=""></option>
        </select>
      </div>
      <div class="form-group">
        <label for="provider">Provider *</label>
        <select id="provider" name="provider" formControlName="provider" readonly>
          <option value="" selected=""></option>
        </select>
      </div>
      <div class="form-group">
        <label for="intermediate-provider">Intermediate Provider</label>
        <select id="intermediate-provider" name="intermediate-provider" formControlName="intermediateProvider" readonly>
          <option value="" selected=""></option>
        </select>
      </div>
      <div class="form-group">
        <label for="dea-signed">DEA signed</label>
        <input id="dea-signed" name="dea-signed" type="checkbox" class="eu" formControlName="intermediateProvider" />
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="date-created">Date created</label>
        <input id="date-created" name="date-created" type="text" formControlName="dateCreated" readonly />
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="date-updated">Date updated</label>
        <input id="date-updated" name="date-updated" type="text" formControlName="dateUpdated" readonly />
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="status">Status *</label>
        <input id="status" name="status" type="text" formControlName="status" readonly/>
      </div>
      <div class="form-group">
        <label for="replaces">Replaces</label>
        <input id="replaces" name="replaces" type="text" formControlName="replaces" />
      </div>
      <div class="form-group">
        <label for="replaced-by">Replaced by</label>
        <input id="replaced-by" name="replaced-by" type="text" formControlName="replacedBy" />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country" formControlName="country" >
          <option *ngFor="let country of countryOptions" [value]="country">{{country}}</option>
        </select>
      </div>
       <div class="form-group">
        <label for="language">Language</label>
        <select id="language" name="language" formControlName="country">
          <option *ngFor="let language of languageOptions" [value]="language">{{language}}
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" name="description" type="text" formControlName="description" />
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <input id="notes" name="notes" type="text" formControlName="notes" />
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="created-by">Created by</label>
        <input id="created-by" name="created-by" type="text" formControlName="createdBy" readonly />
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="assigned-to">Assigned to</label>
        <input id="assigned-to" name="assigned-to" type="text" formControlName="assignedTo" />
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="first-published">First published</label>
        <input id="first-published" name="first-published" formControlName="firstPublished" readonly />
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="last-published">Last published</label>
        <input id="last-published" name="last-published" type="text" formControlName="lastPublished" readonly />
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="number-published">Number of items published</label>
        <input id="number-published" name="number-published" type="text" formControlName="numberOfItemsPublished" readonly />
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="last-date-harvest">Last date of harvest</label>
        <input id="last-date-harvest" name="last-date-harvest" type="text" formControlName="lastDateHarvest" readonly />
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="number-items-harvested">Number of items harvested</label>
        <input id="number-items-harvested" name="number-items-harvested" type="text" formControlName="numberOfItemsHarvested" readonly />
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="last-date-submission">Last date of submission</label>
        <input id="last-date-submission" name="last-date-submission" type="text" formControlName="lastDateSubmission" readonly />
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="number-delivered">Number of items delivered</label>
        <input id="number-delivered" name="number-delivered" type="text" formControlName="numberOfItemsDelivered" readonly />
      </div>
      <div class="form-group" *ngIf="editMode">
        <label for="acceptance-step">Acceptance step *</label>
        <input id="acceptance-step" name="acceptance-step" type="checkbox" class="eu" formControlName="acceptanceStep" />
      </div>
      <div class="form-group">
        <p>Harvest protocol</p>
        <div class="form-group-radios">
          <div>
            <label><input type="radio" formControlName="harvestProtocol" value="http" [(ngModel)]="harvestprotocol" /> HTTP</label>
          </div>
          <div>
            <label><input type="radio" formControlName="harvestProtocol" value="ftp" [(ngModel)]="harvestprotocol" /> FTP</label>
          </div>
          <div>
            <label><input type="radio" formControlName="harvestProtocol" value="oai-pmh" [(ngModel)]="harvestprotocol" /> OAI-PMH</label>
          </div>
          <div>
            <label><input type="radio" formControlName="harvestProtocol" value="folder" [(ngModel)]="harvestprotocol" /> Folder</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="metadata-schema">Metadata Schema</label>
        <select id="metadata-schema" name="metadata-schema" formControlName="metadataSchema">
          <option value="https://pro.europeana.eu/page/edm-documentation">https://pro.europeana.eu/page/edm-documentation</option>
        </select>
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'oai-pmh'">
        <label for="harvest-url">Harvest URL</label>
        <input id="harvest-url" name="harvest-url" type="text" formControlName="harvestUrl" />
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'oai-pmh'">
        <label for="setspec">Setspec</label>
        <input id="setspec" name="setspec" type="tel" formControlName="setSpec" />
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'oai-pmh'">
        <label for="metadata-format">Metadata format</label>
        <input id="metadata-format" name="metadata-format" type="text" formControlName="metadataFormat" />
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'http' || harvestprotocol === 'ftp' || harvestprotocol === 'folder'">
        <label for="record-xpath">Record XPath</label>
        <input id="record-xpath" name="record-xpath" type="text" formControlName="recordXPath" />
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'http' || harvestprotocol === 'ftp'">
        <label for="ftphttpuser">FTP/HTTP user</label>
        <input id="ftphttpuser" name="ftphttpuser" type="text" formControlName="ftpHttpUser" />
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'http' || harvestprotocol === 'ftp'">
        <label for="ftphttppassword">FTP/HTTP password</label>
        <input id="ftphttppassword" name="ftphttppassword" type="text" formControlName="ftpHttpPassword" />
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'http'">
        <label for="url">URL</label>
        <input id="url" name="url" type="text" formControlName="url" />
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'ftp'">
        <label for="path">Path</label>
        <input id="path" name="path" type="text" formControlName="path" />
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'ftp'">
        <label for="server-address">Server Address</label>
        <input id="server-address" name="server-address" type="text" formControlName="serverAddress" />
      </div>
      <div class="form-group" *ngIf="harvestprotocol === 'folder'">
        <label for="folder-path">Folder Path</label>
        <input id="folder-path" name="folder-path" type="text" formControlName="folderPath" />
      </div>
      <div class="form-group form-group-btns user-profile-edit-btns">
        <button class="submit" type="button" [disabled]="!datasetForm.valid">Submit</button>
      </div>
    </div>
  </form>
</div>
