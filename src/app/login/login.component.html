<div class="metis-login-form metis-form">
  <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm" #formDir="ngForm" novalidate>
    <div class="form-header">
      <h2>Sign in to Metis</h2>
    </div>

    <div class="messages" *ngIf="errors"><div class="error-message"><i class="fa fa-times"></i>{{errorMessage}}</div></div>

    <div class="form-fields">
      <fieldset class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
      </fieldset>
      <fieldset class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />
      </fieldset>
      <div class="forgot-credentials">
        <p><a routerLink="#">Forgot your credentials?</a></p>
      </div>
      <div class="form-group form-group-btns">
        <button class="login-btn" type="submit" [disabled]="!loginForm.valid">Sign In</button>
      </div>
    </div>
  </form>
</div>

<p>Form value: {{ loginForm.value | json }}</p>
<p>Form status: {{ loginForm.status | json }}</p>
