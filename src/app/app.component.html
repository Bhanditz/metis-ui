<app-header [loggedIn]="loggedIn" class="page-{{bodyClass}}"></app-header>
<div class="pusher pusher-{{bodyClass}}">
  <div class="metis-main-content" [ngClass]="{'metis-main-content-lessmargin': isLessMargin }">
    <router-outlet></router-outlet>
  </div>
</div>

<div class="modal-wrapper" *ngIf="showWrapper">
  <div class="modal modal-small">
    <div class="head">Cancel <a class="btn-close" (click)="closePrompt();"></a></div>
    <div class="content content-autoscroll">
      Are you sure you want to cancel?
      <button class="button" type="button" (click)="closePrompt()">No</button>
      <button class="button" type="button" (click)="cancelWorkflow()">Yes</button>
    </div>
  </div>
</div>
