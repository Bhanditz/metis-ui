<div class="metis-register-form metis-form">
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" #formDir="ngForm" novalidate>
    <div class="form-header">
      <h2>Register to Metis</h2>
    </div>

    <div class="messages" *ngIf="errors"><div class="error-message"><i class="fa fa-times"></i>{{errorMessage}}</div></div>
    <div class="form-fields">

      <fieldset class="form-group">
        <label for="firstName">Name *</label>
        <input id="firstName" formControlName="firstname" placeholder="First">
        <input id="lastName" formControlName="lastname" placeholder="Last">
      </fieldset>
      <fieldset class="form-group">
        <label for="email">Email *</label>
        <input id="email" formControlName="email" placeholder="your@email.com">
      </fieldset>
      <fieldset class="form-group">
        <label for="password">New Password *</label>
        <input id="password" type="password" formControlName="password" placeholder="password">
      </fieldset>
      <div class="form-requirements-warning">
        <p>* needed for registration</p>
      </div>
      <div class="form-group form-group-btns">
        <button class="submit-btn" type="submit" [disabled]="!registerForm.valid">Submit</button>
        <button class="reset-btn" type="button" (click)="onReset()">Reset</button>
      </div>
    </div>
  </form>
</div>
