<div class="metis-register-form metis-form">
  <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" #formDir="ngForm" novalidate autocomplete="off">
    <div class="form-header">
      <h2>Register to Metis</h2>
    </div>

    <div class="messages" *ngIf="error"><div class="error-message"><i class="fa fa-times"></i>{{error}}</div></div>

    <div class="form-fields">

      <fieldset class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" placeholder="your@email.com">
        <div class="messages" *ngIf="registerForm.controls['email'].touched && !registerForm.controls['email'].valid">
          <div class="error-message">Please enter a valid email address</div>
        </div>
      </fieldset>

       <fieldset class="form-group" formGroupName="passwords">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" (keyup)="onKeyupPassword()" placeholder="Password">
        <app-password-check [passwordToCheck]="password"></app-password-check>
        <input id="confirm" type="password" formControlName="confirm" placeholder="Confirm password">
        <div class="messages" *ngIf="registerForm.controls['passwords'].get('password').touched && !registerForm.controls['passwords'].get('confirm').valid">
          <div class="error-message">Passwords do not match!</div>
        </div>
      </fieldset>

      <div class="form-group form-group-btns">
        <button class="submit-btn" type="submit" [disabled]="!registerForm.valid || loading">
          Submit
          &nbsp; <i *ngIf="loading" class="fa fa-cog fa-spin"></i>
        </button>
      </div>
    </div>
  </form>
</div>
