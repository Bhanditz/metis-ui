<table class="table-horizontal-layout user-request-table ">
  <thead>
    <tr>
      <th>ID</th>
      <th>User email</th>
      <th>Organization</th>
      <th class="sort-date">Request Date</th>
      <th>Request Type</th>
      <th>Request Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of pendingusers" [routerLink]="['/profile', user.id]">
      <td>{{user.id}}</td>
      <td>{{user.email}}</td>
      <td>{{user.organization}}</td>
      <td>{{user.requestdate}}</td>
      <td>{{user.requesttype}}</td>
      <td>{{user.requeststatus}}</td>
    </tr>
  </tbody>
</table>
